<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Booking</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .confirm-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            background: #ffffff;
            box-shadow: 0 2px 10px #ddd;
        }
        .confirm-container h2 { text-align: center; }
        .confirm-container label { font-weight: bold; margin-top: 10px; display: block; }
        .confirm-container input, textarea {
            width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;
        }
        .confirm-btn {
            margin-top: 20px; width: 100%; background: #007bff; color: white;
            padding: 12px; border: none; border-radius: 6px; cursor: pointer;
        }
        .confirm-btn:hover { background: #005fcc; }
    </style>
</head>
<body>

<div class="confirm-container">
    <h2>Confirm Booking</h2>

    <form method="POST">
        
        <label>Service Category:</label>
        <input type="text" value="{{ service.service_category }}" disabled>

        <label>Price:</label>
        <input type="text" value="R {{ service.range_price }}" disabled>

        <label>Business Owner:</label>
        <input type="text" value="{{ service.owner.user.name }} {{ service.owner.user.surname }}" disabled>

        <label>Special Request (optional):</label>
        <textarea name="special_request" placeholder="Any special instructions..."></textarea>

        <button type="submit" class="confirm-btn">Confirm Booking</button>
    </form>
</div>

</body>
</html>
