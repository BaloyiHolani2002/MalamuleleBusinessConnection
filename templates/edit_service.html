<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Service</title>
    <style>
        body{font-family: Arial, sans-serif; padding:20px;}
        input, select{
            display:block;
            margin-bottom:10px;
            padding:8px;
            width:300px;
        }
        .btn{
            padding:10px 15px;
            background:#007bff;
            color:white;
            border:none;
            cursor:pointer;
            text-decoration:none;
        }
        .btn:hover{background:#0056b3;}
    </style>
</head>
<body>

    <h2>Edit Service</h2>

    <form method="POST">

        <label>Service Category</label>
        <input type="text" name="service_category" value="{{ service.service_category }}" required>

        <label>Price Range</label>
        <input type="number" step="0.01" name="range_price" value="{{ service.range_price }}" required>

        <label>Active Status</label>
        <select name="is_active">
            <option value="1" {% if service.is_active %}selected{% endif %}>Active</option>
            <option value="0" {% if not service.is_active %}selected{% endif %}>Inactive</option>
        </select>

        <button type="submit" class="btn">Save Changes</button>

    </form>

    <br>
    <a href="{{ url_for('manage_services') }}" class="btn">Back</a>

</body>
</html>
