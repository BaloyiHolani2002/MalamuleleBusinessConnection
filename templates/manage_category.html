<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manage Categories & Images</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .category-box {
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        h3 {
            margin-bottom: 5px;
            color: #333;
        }

        .image-row {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .image-card img {
            width: 130px;
            height: 110px;
            object-fit: cover;
            border-radius: 6px;
            border: 2px solid #ddd;
        }

        .delete-btn {
            display: inline-block;
            background: #d62828;
            color: #fff;
            padding: 6px 10px;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 5px;
            font-size: 13px;
        }

        form input[type="text"] {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #aaa;
            width: 250px;
        }

        form button {
            padding: 8px 14px;
            background: #0077ff;
            border: none;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 5px;
        }

        .limit-text {
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h2>Manage Categories & Images</h2>

    {% for service in services %}
    <div class="category-box">
        <h3>{{ service.service_category }}</h3>
        <p><strong>Price Range:</strong> {{ service.range_price }}</p>

        <h4>Images:</h4>
        <div class="image-row">
            {% for img in service.images %}
            <div class="image-card">
                <img src="{{ img.image_url }}" alt="Service Image">
                <a href="{{ url_for('delete_image', image_id=img.image_id) }}" class="delete-btn">Delete</a>
            </div>
            {% endfor %}
        </div>

        {% if service.images|length < 3 %}
         <form action="{{ url_for('add_image', service_id=service.service_id) }}"
            method="POST" enctype="multipart/form-data">
            <input type="file" name="image_file" required>
            <button type="submit">Upload Image</button>
            </form>
            {% else %}
            <p class="limit-text">Max 3 images reached âœ…</p>
            {% endif %}
    </div>
    {% endfor %}

</body>

</html>
