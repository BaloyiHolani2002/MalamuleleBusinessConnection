<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>View Services</title>

<style>

body{
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 25px;
}

.service-card{
    background: #ffffff;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 25px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
}

.service-header{
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.service-header h3{
    margin: 0;
    color: #444;
}

.status{
    padding: 5px 12px;
    border-radius: 20px;
    color: white;
    font-size: 13px;
}

.active{ background: #2ecc71; }
.inactive{ background: #e74c3c; }

.image-slider{
    display: flex;
    overflow-x: auto;
    gap: 12px;
    margin-top: 12px;
    padding-bottom: 5px;
    scrollbar-width: thin;
}

.image-slider img{
    width: 240px;
    height: 160px;
    border-radius: 8px;
    object-fit: cover;
    flex-shrink: 0;
    border: 2px solid #ddd;
}

.price-tag{
    margin-top: 10px;
    font-weight: bold;
    font-size: 16px;
    color: #333;
}

</style>
</head>
<body>

<h1>Your Listed Services</h1>

{% for service in services %}
<div class="service-card">

    <div class="service-header">
        <h3>{{ service.service_category }}</h3>

        {% if service.is_active %}
        <span class="status active">Active</span>
        {% else %}
        <span class="status inactive">Inactive</span>
        {% endif %}
    </div>

    <p class="price-tag">Price Range: R {{ service.range_price }}</p>

    <div class="image-slider">
        {% for img in service.images %}
        <img src="{{ url_for('static', filename='uploads/' ~ img.filename) }}">
        {% endfor %}
    </div>

</div>
{% endfor %}

</body>
</html>
